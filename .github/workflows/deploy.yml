name: Deploy to Tencent Cloud Webify

on:
  push:
    branches:
      - main # 主分支推送时触发
  pull_request:
    branches:
      - main # PR时触发（可选）

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Next.js 14 推荐使用 Node 20+
        cache: 'npm' # 启用npm缓存加速构建

    - name: Install dependencies
      run: npm ci # 使用npm ci替代npm install，更适合CI环境

    - name: Build Next.js project
      run: npm run build
      env:
        NODE_ENV: production

    - name: Install CloudBase CLI
      run: npm install -g @cloudbase/cli

    - name: Login CloudBase CLI
      run: tcb login --apiKeyId ${{ secrets.TCB_SECRET_ID }} --apiKey ${{ secrets.TCB_SECRET_KEY }}

    - name: Deploy to CloudBase Static Hosting
      run: tcb hosting deploy ./out / -e ${{ secrets.TCB_ENV_ID }}
      # Next.js 静态导出会生成 out 目录
      # 部署到根目录 / 而不是 /snapsell
